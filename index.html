<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="cont">
        <header>
            <div class="time">March 9, 2020</div>
            <div class="date">Wednesday</div>
            <div class="result">
                <div class="left">
                    <p id="incomplete"></p>
                    <p>Incomplete</p>
                </div>
                <div class="right">
                    <p id="complete"></p>
                    <p>Complete</p>
                </div>
            </div>
        </header>
        
        <div class="h1">
            <h1 class="text">Daily Schedule...</h1>
        </div>

        <div class="notDone" id="notDone">
            <div class="header">
                <h3>Incomplete</h3>
            </div>
            <div class="list1" id="list1">
                <p id="one">
                    <input type="checkbox" id="early rising" name="early rising" value="early rising"/>
                    <label for="early rising">Early Rising</label>
                </p>
                <p id="two">
                    <input type="checkbox" id="morning exercise" name="morning exercise" value="morning exercise"/>
                    <label for="morning exercise">Morning Exercise</label>
                </p>
                <p id="three">
                    <input type="checkbox" id="healthy eating" name="healthy eating" value="healthy eating">
                    <label for="healthy eating">Healthy Eating</label>
                </p>
                <p id="four">
                    <input type="checkbox" id="hydration" name="hydration" value="hydration">
                    <label for="hydration">Hydration</label>
                </p>
                <p id="five">
                    <input type="checkbox" id="meditation" name="meditation" value="meditation">
                    <label for="meditation">Meditation</label>
                </p>
                <p id="six">
                    <input type="checkbox" id="reading" name="reading" value="reading"/>
                    <label for="reading">Reading</label>
                </p>
                <p id="seven">
                    <input type="checkbox" id="goal setting" name="goal setting" value="goal setting"/>
                    <label for="goal setting">Goal Setting</label>
                </p>
                <p id="eight">
                    <input type="checkbox" id="quality sleep" name="quality sleep" value="quality sleep">
                    <label for="quality sleep">Quality Sleep</label>
                </p>
                <p id="nine">
                    <input type="checkbox" id="LST" name="LST" value="LST">
                    <label for="LST">Limiting Screen Time</label>
                </p>
                <p id="ten">
                    <input type="checkbox" id="LNH" name="LNH" value="LNH">
                    <label for="LNH">Limiting Negative Habits</label>
                </p>
            </div>
        </div>

        <div class="done"> 
            <div class="complete">
                <h3>Complete</h3>

            </div>
            <div class="list2">
                <div class="comp1" id="comp1">
                    <img src="icons8-tick-box-48.png" alt="">
                    <p>Early Rising</p>
                </div>
                <div class="comp2" id="comp2">
                    <img src="icons8-tick-box-48.png" alt="">
                    <p>Morning Exercise</p>
                </div>
                <div class="comp3" id="comp3">
                    <img src="icons8-tick-box-48.png" alt="">
                    <p>Healthy Eating</p>
                </div>
                <div class="comp4" id="comp4">
                    <img src="icons8-tick-box-48.png" alt="">
                    <p>Hydration</p>
                </div>
                <div class="comp5" id="comp5">
                    <img src="icons8-tick-box-48.png" alt="">
                    <p>Meditation</p>
                </div>
                <div class="comp6" id="comp6">
                    <img src="icons8-tick-box-48.png" alt="">
                    <p>Reading</p>
                </div>
                <div class="comp7" id="comp7">
                    <img src="icons8-tick-box-48.png" alt="">
                    <p>Goal Setting</p>
                </div>
                <div class="comp8" id="comp8">
                    <img src="icons8-tick-box-48.png" alt="">
                    <p>Quality Sleep</p>
                </div>
                <div class="comp9" id="comp9">
                    <img src="icons8-tick-box-48.png" alt="">
                    <p>Limiting Screen Time</p>
                </div>
                <div class="comp10" id="comp10">
                    <img src="icons8-tick-box-48.png" alt="">
                    <p>Limiting Negative Habits</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
